machine:
  services:
    - docker
  python:
    version: 2.7.3

dependencies:
  cache_directories:
    - ~/docker
  override:
    - sudo pip install -U docker-compose
    - if [[ -e ~/docker/node.tar ]]; then docker load -i ~/docker/node.tar; fi
    - if [[ -e ~/docker/gcd.tar ]]; then docker load -i ~/docker/gcd.tar; fi
    - docker pull node:5.1.0
    - docker pull bigwednesdayio/gcd-local:v1beta2-rev1-3.0.2
    - mkdir -p ~/docker
    - docker save node:5.1.0 > ~/docker/node.tar
    - docker save bigwednesdayio/gcd-local:v1beta2-rev1-3.0.2 > ~/docker/gcd.tar

test:
  override:
    - docker-compose run api npm run ci
