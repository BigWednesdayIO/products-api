gclouddatastore:
  image: bigwednesdayio/gcd-local:v1beta2-rev1-3.0.2
  environment:
    - PROJ_ID=products
    - CONSISTENCY=1.0
  ports:
    - '8080'

api:
  build: .
  ports:
    - '8080'
  links:
    - gclouddatastore
  environment:
    - DATASTORE_HOST=http://gclouddatastore:8080
    - GCLOUD_PROJECT_ID=products
    - GCLOUD_

dev:
  build: .
  ports:
    - '8080'
  volumes:
    - .:/usr/local/products-api
  links:
    - gclouddatastore
  environment:
    - DATASTORE_HOST=http://gclouddatastore:8080
    - GCLOUD_PROJECT_ID=products
    - GCLOUD_
  command: bash -c "npm install && npm run watch"
